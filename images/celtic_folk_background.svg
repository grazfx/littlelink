<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient de fond atmosphérique -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2f1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d4a2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2f1a;stop-opacity:1" />
    </linearGradient>

    <!-- Motif de nœuds celtiques subtil -->
    <pattern id="celticPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M20,40 Q30,20 40,40 T60,40" stroke="#3d5a3d" stroke-width="1.5" fill="none" opacity="0.3"/>
      <path d="M40,20 Q20,30 40,40 T40,60" stroke="#3d5a3d" stroke-width="1.5" fill="none" opacity="0.3"/>
      <circle cx="40" cy="40" r="3" fill="#4a6b4a" opacity="0.4"/>
    </pattern>

    <!-- Texture organique -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" />
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="multiply" in2="SourceGraphic" />
    </filter>
  </defs>

  <!-- Fond principal -->
  <rect width="400" height="800" fill="url(#bgGradient)"/>

  <!-- Motif celtique -->
  <rect width="400" height="800" fill="url(#celticPattern)"/>

  <!-- Cercles organiques évoquant des tambours/lunes -->
  <circle cx="80" cy="150" r="60" fill="#2a4029" opacity="0.3"/>
  <circle cx="320" cy="350" r="80" fill="#3d5a3d" opacity="0.2"/>
  <circle cx="100" cy="550" r="50" fill="#2a4029" opacity="0.25"/>
  <circle cx="300" cy="680" r="70" fill="#3d5a3d" opacity="0.2"/>

  <!-- Lignes ondulées évoquant des cordes/musique -->
  <path d="M0,200 Q100,180 200,200 T400,200" stroke="#5a7a5a" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M0,280 Q100,260 200,280 T400,280" stroke="#4a6b4a" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M0,450 Q100,470 200,450 T400,450" stroke="#5a7a5a" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M0,620 Q100,600 200,620 T400,620" stroke="#4a6b4a" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Accents lumineux subtils (étoiles/lumières) -->
  <circle cx="200" cy="100" r="2" fill="#8fbc8f" opacity="0.6"/>
  <circle cx="150" cy="250" r="1.5" fill="#8fbc8f" opacity="0.5"/>
  <circle cx="280" cy="180" r="2" fill="#7aa87a" opacity="0.6"/>
  <circle cx="330" cy="480" r="1.5" fill="#8fbc8f" opacity="0.5"/>
  <circle cx="70" cy="400" r="2" fill="#7aa87a" opacity="0.6"/>
  <circle cx="240" cy="650" r="1.5" fill="#8fbc8f" opacity="0.5"/>

  <!-- Nœud celtique central décoratif -->
  <g transform="translate(200, 400)" opacity="0.15">
    <path d="M-30,-30 Q-10,-50 10,-30 Q30,-10 30,10 Q10,30 -10,30 Q-30,10 -30,-10 Z"
          stroke="#7aa87a" stroke-width="3" fill="none"/>
    <circle cx="0" cy="0" r="15" stroke="#7aa87a" stroke-width="2" fill="none"/>
    <path d="M-20,0 L20,0 M0,-20 L0,20" stroke="#7aa87a" stroke-width="2"/>
  </g>

  <!-- Texture subtile -->
  <rect width="400" height="800" fill="black" opacity="0.05" filter="url(#noise)"/>
</svg>
